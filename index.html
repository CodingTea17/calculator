<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st Number:</label>
          <input type="text" class=form-control id="add1">
        </div>
        <div class="form-group">
          <label for="add2">2nd Number:</label>
          <input type="text" id="add2" class="form-control">
        </div>
        <button class="btn btn-success" type="submit">Add +</button>
      </form>
      <form id="subtract">
        <div class="form-group">
          <label for="sub1">1st Number:</label>
          <input type="text" class=form-control id="sub1">
        </div>
        <div class="form-group">
          <label for="sub2">2nd Number:</label>
          <input type="text" id="sub2" class="form-control">
        </div>
        <button class="btn btn-success" type="submit" >Subtract -</button>
      </form>
      <form id="multiply">
        <div class="form-group">
          <label for="multi1">1st Number:</label>
          <input type="text" class=form-control id="multi1">
        </div>
        <div class="form-group">
          <label for="multi2">2nd Number:</label>
          <input type="text" id="multi2" class="form-control">
        </div>
        <button class="btn btn-success" type="submit">Multiply -</button>
      </form>
      <form id="divide">
        <div class="form-group">
          <label for="divide1">1st Number:</label>
          <input type="text" class=form-control id="divide1">
        </div>
        <div class="form-group">
          <label for="divide2">2nd Number:</label>
          <input type="text" id="divide2" class="form-control">
        </div>
        <button class="btn btn-success" type="submit">Divide -</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
